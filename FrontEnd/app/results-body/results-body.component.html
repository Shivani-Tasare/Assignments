<div class="container">
    <table class="table table:hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Address</th>
            </tr>
            <tr *ngFor="let search of SearchResults">
                <td>{{search.clientId}}</td>
                <td>{{search.first_name}}</td>
                <td>{{search.last_name}}</td>
                <td>{{search.DOB}}</td>
                <td *ngFor="let address of search.clientDetails">{{address.clientAddress}}</td>
            </tr>
        </thead>
    </table>
</div>
