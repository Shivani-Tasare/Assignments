
<body>

    <div>
        <h3>Search Client</h3>
    </div>

    <div class="jumbotron">
        <div class="row">
            <label class="col-3" for="">Search by First Name:</label>
            <input type="text" class="col-3 form-control" placeholder="Enter First Name" [(ngModel)]="clients.first_name">
            <label class="col-3" for="">Search by Last name:</label>
            <input type="text" class="col-3 form-control" placeholder="Enter Last Name" [(ngModel)]="clients.last_name">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn-primary col-2" (click)="onSearch()">Search</button>
        </div>
    </div>
    <div>
        <app-results-body [SearchResults]="SearchResults"></app-results-body>
    </div>
</body>
